<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

    <div class="login-container">
        <div class="login-card shadow">
            <!-- Left Section -->
            <div class="login-left text-center">
                <img th:src="@{images/img1.png}" alt="Team Illustration">
                <h3>Grow Your <span>Workspace</span> Experience</h3>
                <p>It is certainly important because it is only through hard work that we can achieve the goals of our
                    life. Thus, we all must work hard.</p>
            </div>

            <!-- Right Section -->
            <div class="login-right mx-auto">
                <h3 class="text-center fw-semibold mb-3">Login</h3>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="text" id="username" name="username" class="form-control"
                            placeholder="Enter User name or Email" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Enter Your Password" required>
                        <span class="input-group-text" style="cursor: pointer;" id="togglePassword">
                            <i class="bi bi-eye-slash" id="eyeIcon"></i>
                        </span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <a th:href="@{/forgot-password}" class="forgot-link text-decoration-none small">Forgot
                            Password?</a>
                    </div>

                    <button type="submit" class="btn btn-login w-100">Login</button>
                    <p th:if="${error}" th:text="${error}" class="text-danger mt-3 text-center"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const eyeIcon = document.querySelector('#eyeIcon');

        togglePassword.addEventListener('click', function () {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // toggle the eye slash icon
            if (type === 'password') {
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });
    </script>

</body>

</html>
