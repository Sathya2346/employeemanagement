<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin || Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/admin/profile.css}">
</head>

<body>
    <div class="d-flex flex-column flex-lg-row min-vh-100">
        <!-- Sidebar -->
        <div class="sidebar text-white p-3 flex-shrink-0" id="sidebar" style="min-width: 230px;">
            <!-- Close Button for Medium devices -->
            <button class="btn btn-outline-light d-md-block d-lg-none mb-3" id="closeSidebar">
                <i class="bi bi-x-lg"></i>
            </button>

            <h4>EMS</h4>
            <nav class="nav flex-column mt-3">
                <a th:href="@{/admin/dashboard}" class="nav-link text-white"><i
                        class="bi bi-house me-2"></i>Overview</a>
                <a th:href="@{/admin/profile}" class="nav-link active bg-secondary rounded"><i
                        class="bi bi-person me-2"></i>Profile</a>
                <a th:href="@{/admin/attendance}" class="nav-link text-white"><i
                        class="bi bi-clock me-2"></i>Attendance</a>
                <a th:href="@{/admin/leave}" class="nav-link text-white"><i class="bi bi-calendar me-2"></i>Leave</a>
                <a th:href="@{/admin/hourlyReports}" class="nav-link text-white"><i
                        class="bi bi-list-check me-2"></i>Hourly Reports</a>
                <a th:href="@{/admin/adminNotifications}" class="nav-link text-white"><i
                        class="bi bi-bell me-2"></i>Notification</a>
                <a th:href="@{/logout}" class="nav-link text-white"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div id="content" class="flex-grow-1 main-content">
            <!-- Toggle Button -->
            <button class="btn btn-outline-secondary d-lg-none" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
                <div class="container-fluid d-flex justify-content-end align-items-center">
                    <div class="d-lg-flex align-items-center">
                        <img th:src="@{/images/img2.png}" class="avatarLogo" alt="user">
                    </div>
                </div>
            </nav>

            <div class="d-sm-flex justify-content-between align-items-center flex-wrap my-3">
                <h4 class="m-0"><span class="emp-count" th:text="${totalEmployees}"></span> Employee</h4>

                <div class="d-sm-flex align-items-center gap-2">
                    <form class="d-flex search-box my-3 my-sm-0" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search">
                        <button class="btn searchBar" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                    <button class="btn filter-btn"><i class="bi bi-funnel-fill"></i> Filter</button>
                    <a th:href="@{/admin/add}"><button class="btn add-btn"><i class="bi bi-plus-lg"></i> Add
                            Employees</button></a>
                </div>
            </div>

            <!-- Alerts -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row g-4">

                <div id="noEmployeeMsg" class="text-center text-danger mt-4" style="display: none;">
                    <h5>Employee Not Found</h5>
                </div>
                <!-- EMPLOYEE CARD -->
                <div class="col-md-6 col-lg-4" th:each="employee : ${employees}">
                    <div class="emp-card position-relative">
                        <a th:href="@{/admin/updateEmployee/{id}(id=${employee.id})}"><i
                                class="bi bi-pencil-square edit-icn"></i></a>
                        <div class="d-flex align-items-center gap-3">
                            <img th:if="${employee.base64Image != null}"
                                th:src="'data:image/jpeg;base64,' + ${employee.base64Image}" class="avatar"
                                alt="profilePic">
                            <div>
                                <h6 class="mb-0 fw-bold" th:text="${employee.firstname}"> <span
                                        th:text="${employee.lastname}"></span></h6>
                                <small class="text-muted" th:text="${employee.companyDetails.designation}"></small>
                            </div>
                        </div>

                        <span class="status active"
                            th:text="${employee.companyDetails != null ? employee.companyDetails.status : 'N/A'}"></span>

                        <div class="emp-cardBody px-3 pt-1 pb-4 my-3 rounded">
                            <div class="mt-3 d-flex small justify-content-between">

                                <p class="m-0"><strong>Hired Date</strong> <br><span
                                        th:text="${#temporals.format(employee.companyDetails.joiningDate, 'dd-MM-yyyy')}"></span>
                                </p>
                            </div>
                            <div class="mt-3 small">
                                <p class="m-0"><i class="bi bi-envelope me-2"></i><span
                                        th:text="${employee.email}"></span></p>
                                <p class="m-0"><i class="bi bi-telephone me-2"></i><span
                                        th:text="${employee.phone}"></span></p>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="view-btn"> <a th:href="@{'/admin/viewEmployeeDetails/' + ${employee.id}}"
                                        style="text-decoration: none;color: white;">View More</a></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add more employee cards here (copy block above) -->

            </div>
        </div>

        <!-- Filter Popup -->
        <div id="filterPopup" class="filter-popup">
            <div class="filter-popup-content">
                <span class="close-popup">&times;</span>
                <h5>Filter Employees</h5>
                <form id="filterForm">
                    <div class="mb-3">
                        <label for="filterName" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" id="filterName" placeholder="Enter name">
                    </div>
                    <div class="mb-3">
                        <label for="filterId" class="form-label">Employee ID</label>
                        <input type="text" class="form-control" id="filterId" placeholder="Enter ID">
                    </div>

                    <button type="submit" class="btn apply-filter">Apply Filter</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Inline JS -->
    <script th:inline="javascript">
        const unreadUrl = /*[[@{/notification/unread/count}]]*/ '/notification/unread/count';
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const badge = document.getElementById("adminUnreadBadge");
            if (!badge) {
                console.error("âŒ adminUnreadBadge not found in DOM");
                return;
            }

            async function fetchAdminUnreadCount() {
                try {
                    const res = await fetch(unreadUrl);
                    if (!res.ok) throw new Error("Failed to fetch admin unread count");

                    const data = await res.json();
                    const count = data.count;

                    badge.textContent = count;
                    badge.style.display = count > 0 ? "inline-block" : "none";
                } catch (err) {
                    console.error("Error fetching admin unread notifications:", err);
                }
            }

            // Initial fetch
            fetchAdminUnreadCount();

            // Refresh every 1 minute (no need for 1 sec)
            setInterval(fetchAdminUnreadCount, 60000);
        });
    </script>
    <!-- External JS -->
    <script th:src="@{/js/profile.js}"></script>
</body>

</html>
