<!-- src\main\resources\templates\user\userDashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User || DashBoard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/user/userDashboard.css}">
</head>

<body>
    <div class="d-flex flex-column flex-lg-row min-vh-100">
        <div id="userData" th:data-username="${employee.username}"></div>
        <!-- Sidebar -->
        <div class="sidebar text-white p-3 flex-shrink-0" id="sidebar" style="min-width: 230px;">
            <!-- Close Button for Medium devices -->
            <button class="btn btn-outline-light d-md-block d-lg-none mb-3" id="closeSidebar">
                <i class="bi bi-x-lg"></i>
            </button>

            <h4>EMS</h4>
            <nav class="nav flex-column mt-3">
                <a th:href="@{/user/userDashboard/{id}(id=${employee.id})}"
                    class="nav-link active bg-secondary rounded"><i class="bi bi-house me-2"></i>Overview</a>
                <a th:href="@{/user/userProfile/{id}(id=${employee.id})}" class="nav-link text-white"><i
                        class="bi bi-person me-2"></i>Profile</a>
                <a th:href="@{/user/userAttendance/{id}(id=${employee.id})}" class="nav-link text-white"><i
                        class="bi bi-clock me-2"></i>Attendance</a>
                <a th:href="@{/leave/userLeave/{id}(id=${employee.id})}" class="nav-link text-white"><i
                        class="bi bi-calendar me-2"></i>Leave</a>
                <a th:href="@{/user/hourlyReport/{id}(id=${employee.id})}" class="nav-link text-white"><i
                        class="bi bi-clock-history me-2"></i>Hourly Report</a>
                <a th:href="@{/user/notification/{id}(id=${employee.id})}" class="nav-link text-white"><i
                        class="bi bi-bell me-2"></i>Notification</a>
                <a th:href="@{/logout}" class="nav-link text-white"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div id="content" class="flex-grow-1 main-content">
            <!-- Toggle Button -->
            <button class="btn btn-outline-secondary d-lg-none" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>
            <div class="container">
                <div class="row my-3">
                    <h1> Welcome <span th:text="${employee.firstname}"></span> <span
                            th:text="${employee.lastname}"></span></h1>
                </div>
                <div class="row">
                    <div class="card shadow p-4 text-center">

                        <img th:if="${employee.base64Image != null}"
                            th:src="'data:image/jpeg;base64,' + ${employee.base64Image}"
                            class="rounded-circle mx-auto mb-3" alt="Profile" width="120" height="120">

                        <h3 th:text="${employee.firstname + ' ' + employee.lastname}"></h3>
                        <p class="text-muted"><strong>Employee ID:</strong> <span th:text="${employee.id}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
                        <p><strong>Designation:</strong> <span th:text="${employee.companyDetails.designation}"></span>
                        </p>
                        <p><strong>Role:</strong> <span th:text="${employee.userType}"></span></p>
                        <p><strong>Shift:</strong> <span th:text="${employee.companyDetails.shiftTiming}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Sidebar Toggle Script -->
    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('closeSidebar');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.add('active-sidebar');
        });

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.remove('active-sidebar');
        });
    </script>
    <!-- External JS -->
    <script th:src="@{/js/idleTracker.js}"></script>
</body>

</html>
