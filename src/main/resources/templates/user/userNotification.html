<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User || Notification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/user/userDashboard.css}">
</head>
<body>
    <div class="d-flex flex-column flex-lg-row min-vh-100">
        <!-- Sidebar -->
        <div class="sidebar text-white p-3 flex-shrink-0" id="sidebar" style="min-width: 230px;">
            <!-- Close Button for Medium devices -->
            <button class="btn btn-outline-light d-md-block d-lg-none mb-3" id="closeSidebar">
                <i class="bi bi-x-lg"></i>
            </button>

            <h4>EMS</h4>
            <nav class="nav flex-column mt-3">
                <a th:href="@{/user/userDashboard/{id}(id=${employee.id})}" class="nav-link text-white"><i class="bi bi-house me-2"></i>Overview</a>
                <a th:href="@{/user/userProfile/{id}(id=${employee.id})}" class="nav-link text-white"><i class="bi bi-person me-2"></i>Profile</a>
                <a th:href="@{'/user/userAttendance/' + ${employee.id}}" class="nav-link text-white"><i class="bi bi-clock me-2"></i>Attendance</a>
                <a th:href="@{/leave/userLeave/{id}(id=${employee.id})}" class="nav-link text-white"><i class="bi bi-calendar me-2"></i>Leave</a>
                <a th:href="@{/user/hourlyReport/{id}(id=${employee.id})}" class="nav-link text-white"><i class="bi bi-clock-history me-2"></i>Hourly Report</a>
                <a th:href="@{/user/notification/{id}(id=${employee.id})}" class="nav-link active bg-secondary rounded"><i class="bi bi-bell me-2"></i>Notification</a>
                <a th:href="@{/logout}" class="nav-link text-white"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div id="content" class="flex-grow-1 main-content">
            <!-- Toggle Button -->
            <button class="btn btn-outline-secondary d-lg-none" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top px-3">
                <div class="container-fluid d-flex justify-content-end align-items-center">
                    <div class="d-lg-flex align-items-center">
                        <img th:if="${employee.base64Image != null}"
                            th:src="'data:image/jpeg;base64,' + ${employee.base64Image}" class="avatar" alt="profilePic">
                    </div>
                </div>
            </nav>

            <!-- âœ… Notifications Section -->
            <div class="container mt-4">
                <div th:if="${#lists.isEmpty(notifications)}" class="alert alert-info text-center">
                    No notifications available.
                </div>

                <div th:each="n : ${notifications}" class="card mb-3 shadow-sm"
                    th:classappend="${!n.readStatus} ? 'border-primary' : 'border-secondary'">
                    <div class="card-body">
                        <h6 class="card-title">
                            <i th:if="${n.leaveStatus == 'Approved'}" class="bi bi-check-circle text-success"></i>
                            <i th:if="${n.leaveStatus == 'Rejected'}" class="bi bi-x-circle text-danger"></i>
                            <span th:text="${n.type} + ' Notification'"></span>
                        </h6>
                        <p class="card-text" th:text="${n.message}"></p>
                        <small class="text-muted"
                            th:text="${#temporals.format(n.createdAt, 'dd MMM yyyy, hh:mm a')}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script th:src="@{/js/userNotification.js}"></script>
</body>
</html>
